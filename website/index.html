<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<!-- Load FontAwsome -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<!-- Load Mapbox -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
  <div id = "app">
    <div class ="title">Weather Journal App</div>
    <div class ="input">
      <label for="countryCode">Enter Country Code</label>
      <input type="text" id="countryCode" placeholder="Enter Country Code">
    </div>
    <div class = "input">
      <label for = "zipCode">Zip Code</label>
      <input type = "text" id="zipCode" placeholder="Enter Zip Code here">
    </div>
    <div class = "input">
      <label for = "journal">What happened today?</label>
      <textarea class="input" id="journal" placeholder="How's your day going?" rows="9" cols="50"></textarea>
    </div>
    <button id = "addEntry" type ="submit">Add Entry</button>
  
    <div class = "entry">
      <div class = "title">Latest Entry</div>
      <div id = "entryHolder">
        <div id = "date"></div> 
        <div id="temp"></div>
        <div id = "weather"></div>
        <div id="location"></div>
        <div id = "journal"></div>
        <div id="content"></div>
        <div id="map"></div>
      </div>
    </div>
  </div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
