<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<!-- Load FontAwsome -->
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<!-- Load Mapbox -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />

</head>
 <body>
<div id = "app">
  <div class ="title">
    Weather Journal App
  </div>

  <div class = "input">
    <label for = "countryCode">Enter Country Code</label>
    <input type = "text" id="countryCode" placeholder="e.g., US">
  </div>
  <div class = "input">
    <label for = "zip">Enter Zipcode</label>
    <input type = "text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="input">
    <label for="date">Date</label>
    <input type="text" id="date" placeholder="enter date here">
  </div>
  <div class = "input">
    <label for = "feeling">How great are you feeling today?</label>
    <input type = "text" id="feeling" placeholder="How's your day going?" rows="9" cols="50"></textarea>
    <button id = "addEntry" type = "submit">Add Entry</button>
  </div>

  <div class = "entry">
    <div class = "title">Latest Entry</div>
    <div id = "entryHolder">
      <div id = "date"></div> 
      <div id = "location"></div>
      <div id = "temp"></div>
      <div id = "weather"></div>
      <div id = "content"></div>
      <div id = "map"></div>
  </div>
  </div>
  </div>

<script src="app.js" type="text/javascript"></script>

</body>
</html>
